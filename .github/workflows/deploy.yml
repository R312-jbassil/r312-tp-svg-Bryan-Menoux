name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. R√©cup√©ration du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configuration de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Installation des d√©pendances
      - name: Install dependencies
        run: npm ci

      # 4. Build du projet Astro et copie du package.json pour le serveur
      - name: Build project
        run: |
          npm run build
          cp package.json dist/server/

      # 5. D√©ploiement des fichiers build√©s sur le VPS
      - name: Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          source: "dist/*"
          target: "/var/www/tp_svg/"
          strip_components: 1
          rm: false
          overwrite: true
          debug: true

      # 6. Installation des d√©pendances sur le VPS et d√©marrage du service
      - name: Install production dependencies on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          script: |
            cd /var/www/tp_svg/server
            echo "üì¶ Installation des d√©pendances sur le VPS..."
            npm ci
            npm install astro kleur send server-destroy

            echo "üöÄ D√©marrage du serveur avec PM2..."
            PORT=8088 pm2 restart tp_svg || PORT=8088 pm2 start entry.mjs --name tp_svg

            echo "‚úÖ D√©ploiement termin√© avec succ√®s !"
