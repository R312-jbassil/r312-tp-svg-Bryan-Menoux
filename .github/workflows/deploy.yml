name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. RÃ©cupÃ¨re le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configure Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Installe les dÃ©pendances
      - name: Install dependencies
        run: npm ci

      # 4. Build le projet Astro
      - name: Build project
        run: npm run build

      # 5. DÃ©ploie uniquement le contenu du dossier dist/server
      - name: Deploy Astro build to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          source: "dist/server/**"
          target: "/var/www/tp_svg/server"
          rm: true
          overwrite: true

      # 6. TransfÃ¨re les fichiers essentiels (package.json, lockfile, config Astro)
      - name: Deploy config files to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          source: "{package.json,package-lock.json,astro.config.mjs}"
          target: "/var/www/tp_svg"
          overwrite: true

      # 7. Installe les dÃ©pendances de prod et redÃ©marre PM2 proprement
      - name: Install dependencies & restart app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          script: |
            echo "ðŸ”§ Passage dans /var/www/tp_svg"
            cd /var/www/tp_svg

            echo "ðŸ“¦ Installation des dÃ©pendances de production"
            npm ci --omit=dev
            npm install kleur send server-destroy

            echo "ðŸ§¹ Nettoyage d'un ancien process PM2 s'il existe"
            pm2 delete tp_svg || true

            echo "ðŸš€ Lancement du serveur sur le port 8088"
            PORT=8088 pm2 start server/entry.mjs --name tp_svg

            echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s !"
