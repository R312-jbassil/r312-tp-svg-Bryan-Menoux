name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project (Node adapter)
        run: npm run build

      # --- Vérification du contenu avant déploiement ---
      - name: Check dist folder
        run: |
          echo "== Workspace contents =="
          ls -la
          echo "== Dist folder contents =="
          ls -la dist || echo "⚠️ dist folder not found"

      # --- Transfert vers le VPS ---
      - name: Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          source: "./dist/**,./package.json,./package-lock.json"
          target: "/var/www/tp_svg/"
          rm: false
          overwrite: true
          debug: true

      # --- Installation et redémarrage du serveur ---
      - name: Install production dependencies on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          script: |
            echo "== Deploying tp_svg on VPS =="
            cd /var/www/tp_svg
            # Installation propre des dépendances du projet
            npm ci --omit=dev
            # Démarrage / redémarrage du serveur Astro avec PM2
            cd server
            PORT=8088 pm2 restart tp_svg || PORT=8088 pm2 start entry.mjs --name tp_svg
            pm2 save
            echo "✅ Deployment finished successfully!"
